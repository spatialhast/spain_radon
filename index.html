    <style>
        body {
            margin: 0;

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;

        }

<body>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([40.543026009955014, -3.9221191406250004], 7);

        //   L.esri.basemapLayer('Topographic').addTo(map);

        L.esri.Vector.layer('a3a435cfb6114e21ad03a5ac2961d8a8').addTo(map);
    </script>
